name: Development Tests

on:
  # 推送代码时进行快速测试（不构建完整应用）
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout
      uses: actions/checkout@v4
      
    - name: 🐣 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        
    - name: 📋 Flutter Doctor
      run: flutter doctor
      
    - name: 📦 Get Dependencies
      run: flutter pub get
      
    - name: 🔍 Analyze Code
      run: flutter analyze
      
    - name: 🧪 Run Tests
      run: flutter test
      
    - name: ✅ Development Check Complete
      run: |
        echo "✅ 代码分析通过"
        echo "✅ 单元测试通过" 
        echo "🚀 代码已准备好进行发布构建"
        echo ""
        echo "💡 要构建安装包，请创建版本标签："
        echo "   git tag v1.0.0"
        echo "   git push origin v1.0.0" 